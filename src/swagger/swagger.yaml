        - name: id
          in: path
          schema:
            type: string
          required: true
          example: d499a52f-8916-41c6-964c-865cbfe23ea7
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /lockers/assign:
    post:
      tags:
        - Lockers
      summary: assign a locker
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: lakshyarajput25@gmail.com
                lockerSerialNo: '6'
      security:
        - noauthAuth: []
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: k01342456
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /lockers:
    post:
      tags:
        - Lockers
      summary: create locker
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                numberOfLockers: 10
                monthlyCharge: 1500
                branchIfscCode: k01342450
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Lockers
      summary: index lockers
      parameters:
        - name: page
          in: query
          schema:
            type: integer
          example: '1'
        - name: limit
          in: query
          schema:
            type: integer
          example: '10'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /lockers/{id}:
    get:
      tags:
        - Lockers
      summary: view locker
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
          example: 5f183a4a-24e1-4c7a-b6ae-f44fdc665fdc
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    patch:
      tags:
        - Lockers
      summary: update locker
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                monthlyCharge: 1600
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
          example: 3fbda4e0-6c95-42ad-bd25-50952ba5d187
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - Lockers
      summary: deallocate locker
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
          example: dc77c525-d4dc-4346-91b6-8142fd54004c
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /deposits:
    post:
      tags:
        - Deposits
      summary: create a deposit account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                type: fixed
                nominee: Rama
                principleAmount: 200000
      parameters:
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}